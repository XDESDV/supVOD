version: "3.8"
services:
  api:
    container_name: ${APP_NAME}-${APP_ENV}-api
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${APP_PUBLIC_PORT}:${APP_PORT}"
    depends_on:
      - postgres
      - redis
    networks:
      - backend

  redis:
    container_name: ${APP_NAME}-${APP_ENV}-redis
    restart: unless-stopped
    image: redis
    ports:
      - "${REDIS_PORT}:6379"
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - redis:/data
    networks:
      - backend

networks:
  postgres:
    driver: bridge

volumes:
  backend: